<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>本日の欠食者一覧</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>本日の欠食者（{{ date }}）</h1>
        {% if records %}
            <table>
                <tr><th>名前</th><th>食事</th><th>削除</th></tr>
                {% for record in records %}
                <tr>
                    <td>{{ record.name }}</td>
                    <td>{{ record.meal }}</td>
                    <td>
                        <form action="{{ url_for('delete_meal', index=loop.index0) }}" method="post">
                            <button type="submit">削除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>本日の欠食者はまだ申請されていません。</p>
        {% endif %}
        <br>
        <a href="/">フォームへ戻る</a>
    </div>
</body>
</html>
