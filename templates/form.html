<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>芝浦工業大学駅伝部 欠食申請フォーム</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="checkered-header">
    <h1>芝浦工業大学駅伝部 欠食申請フォーム</h1>
</div>

<div class="form-container">
    <!-- お知らせの表示 -->
    {% if announcements %}
    <div class="announcement-box">
        <h2>📢 お知らせ</h2>
        {% for item in announcements %}
            <div class="announcement-item">
                <p><strong>{{ item.writer }}</strong>：{{ item.message }}</p>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="/" method="POST">
        <label for="name">名前：</label>
        <select id="name" name="name" required>
            <option value="">ー選択ー</option>
            {% for n in names %}
                <option value="{{ n }}">{{ n }}</option>
            {% endfor %}
        </select>

        <label for="date">申請する日付：</label>
        <input type="date" id="date" name="date" required>

        <label>欠食する食事：</label>
        <div class="checkbox-row">
            <label><input type="checkbox" name="breakfast"> 朝</label>
            <label><input type="checkbox" name="dinner"> 夜</label>
        </div>

        <button type="submit">提出</button>
    </form>

    <!-- お知らせ投稿フォーム -->
    <form action="/announcement" method="POST" class="announce-form">
        <h3>お知らせ入力フォーム：</h3>
        <input type="text" name="writer" placeholder="名前（任意）">
        <input type="text" name="message" placeholder="お知らせ内容（任意）">
        <button type="submit">送信</button>
    </form>

    <div class="link-row">
        <a href="/list">▶ 本日の欠食者</a>
        <a href="/past">▶ 過去の欠食者</a>
        <a href="/future">▶ 今後の欠食者</a>
    </div>
</div>
</body>
</html>
