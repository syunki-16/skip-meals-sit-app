<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>欠食申請フォーム</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>欠食申請フォーム</h1>
    </div>

    <div class="container">
        {% if announcements %}
            <div class="announcement-box">
                {% for item in announcements %}
                    <p><strong>{{ item.name }}:</strong> {{ item.content }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="/submit" method="post">
            <label for="name">名前:</label>
            <select name="name" required>
                <option value="">選択してください</option>
                {% for name in names %}
                <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label for="date">欠食日:</label>
            <input type="date" name="date" required>

            <label>欠食:</label><br>
            <input type="checkbox" name="morning" value="1"> 朝食
            <input type="checkbox" name="night" value="1"> 夕食<br><br>

            <button type="submit">送信</button>
        </form>

        <a href="/list">本日の欠食者</a> |
        <a href="/past">過去の欠食者</a> |
        <a href="/future">今後の欠食者</a> |
        <a href="/announcement">お知らせ入力</a>
    </div>
</body>
</html>
