<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今後の欠食者一覧</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="checkered-header">
        <h1>今後の欠食者一覧</h1>
    </div>
    <div class="container">
        {% if data.empty %}
            <p>今後の欠食申請はまだありません。</p>
        {% else %}
            <table>
                <thead>
                    <tr>
                        <th>名前</th>
                        <th>日付</th>
                        <th>朝</th>
                        <th>夜</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i, row in data.iterrows() %}
                        <tr>
                            <td>{{ row['名前'] }}</td>
                            <td>{{ row['日付'] }}</td>
                            <td>{{ row['朝'] }}</td>
                            <td>{{ row['夜'] }}</td>
                            <td>
                                <form action="/delete" method="post">
                                    <input type="hidden" name="index" value="{{ i }}">
                                    <button type="submit">削除</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
