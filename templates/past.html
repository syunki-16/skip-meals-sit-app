<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去の欠食者一覧</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="checkered-header">
        <h1>過去の欠食者一覧</h1>
    </div>
    <div class="container">
        {% if csv_files %}
            <ul>
                {% for file in csv_files %}
                    <li><a href="/csv/{{ file }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>過去のデータはありません。</p>
        {% endif %}
    </div>
</body>
</html>
